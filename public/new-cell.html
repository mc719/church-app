<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Cell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #1e1e1e;
    }
    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    .bg-logo {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      opacity: 0.08;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6rem;
      color: #1e3a5f;
    }
    h1 {
      margin: 0 0 24px;
      font-size: 2rem;
      color: #1e3a5f;
    }
    form {
      position: relative;
      z-index: 1;
      display: grid;
      gap: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .member-group {
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      padding: 12px;
      display: grid;
      gap: 12px;
    }
    .member-group + .member-group {
      margin-top: 12px;
    }
    .member-actions {
      display: flex;
      justify-content: flex-end;
    }
    .btn-link {
      background: transparent;
      border: none;
      color: #1e3a5f;
      cursor: pointer;
      font-weight: 600;
      padding: 0;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #1e3a5f; color: white; }
    .btn-secondary { background: #e0e0e0; }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: min(420px, 90vw);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal h2 {
      margin: 0 0 12px;
      color: #1e3a5f;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div id="bgLogo" class="bg-logo"><i class="fas fa-church"></i></div>
  <div class="page">
    <h1>Add New Cell</h1>
    <form id="newCellForm">
      <div>
        <label for="cellName">Cell Name *</label>
        <input type="text" id="cellName" required>
      </div>
      <div>
        <label for="cellVenue">Venue *</label>
        <input type="text" id="cellVenue" required>
      </div>
      <div>
        <label for="cellDay">Day of Meeting *</label>
        <select id="cellDay" required>
          <option value="">Select Day</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>
      <div>
        <label for="cellTime">Time *</label>
        <input type="time" id="cellTime" required>
      </div>
      <div>
        <label for="cellDescription">Description</label>
        <textarea id="cellDescription" rows="4"></textarea>
      </div>
      <div>
        <h2 style="margin: 8px 0 0; font-size: 1.1rem; color: #1e3a5f;">Add Members (Optional)</h2>
      </div>
      <div id="membersContainer"></div>
      <div class="member-actions">
        <button type="button" class="btn-link" id="addMemberRowBtn">+ Add another member</button>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Create Cell</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back</button>
      </div>
    </form>
  </div>
  <div id="accessModal" class="modal-overlay">
    <div class="modal">
      <h2>Access Code</h2>
      <label for="accessCodeInput">Enter access code to continue</label>
      <input type="password" id="accessCodeInput" autocomplete="one-time-code">
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" id="accessCancelBtn">Cancel</button>
        <button type="button" class="btn btn-primary" id="accessSubmitBtn">Continue</button>
      </div>
    </div>
  </div>
  <script>
    async function applyLogo(logo) {
      if (!logo) return;
      const bg = document.getElementById('bgLogo');
      bg.style.backgroundImage = `url(${logo})`;
      bg.innerHTML = '';
    }

    async function loadLogo() {
      const cached = localStorage.getItem('logoImage');
      if (cached) {
        applyLogo(cached);
      }
      try {
        const response = await fetch('/api/settings/logo');
        if (!response.ok) return;
        const data = await response.json();
        if (data?.logo) {
          localStorage.setItem('logoImage', data.logo);
          applyLogo(data.logo);
        }
      } catch (err) {
        // ignore
      }
    }

    loadLogo();

    let accessCode = '';
    const accessModal = document.getElementById('accessModal');
    const accessInput = document.getElementById('accessCodeInput');
    const accessSubmitBtn = document.getElementById('accessSubmitBtn');
    const accessCancelBtn = document.getElementById('accessCancelBtn');

    function closeAccessModal() {
      accessModal.style.display = 'none';
    }

    accessSubmitBtn.addEventListener('click', async () => {
      accessCode = accessInput.value.trim();
      if (!accessCode) {
        alert('Access code is required.');
        return;
      }
      try {
        const response = await fetch('/api/access/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ accessCode })
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Invalid access code');
        }
        closeAccessModal();
      } catch (err) {
        alert(err.message);
      }
    });

    function handleAccessCancel() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.close();
      }
    }

    accessCancelBtn.addEventListener('click', handleAccessCancel);

    document.getElementById('newCellForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!accessCode) {
        alert('Access code is required.');
        accessModal.style.display = 'flex';
        return;
      }
      const payload = {
        name: document.getElementById('cellName').value.trim(),
        venue: document.getElementById('cellVenue').value.trim(),
        day: document.getElementById('cellDay').value,
        time: document.getElementById('cellTime').value,
        description: document.getElementById('cellDescription').value.trim()
      };
      try {
        const response = await fetch('/api/cells', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-ACCESS-CODE': accessCode },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Request failed');
        }
        
        const memberRows = Array.from(document.querySelectorAll('.member-group'));
        for (const row of memberRows) {
          const name = row.querySelector('.memberName').value.trim();
          if (!name) continue;

          const memberPayload = {
            cellId: data.id,
            title: row.querySelector('.memberTitle').value,
            name: name,
            gender: row.querySelector('.memberGender').value,
            mobile: row.querySelector('.memberMobile').value.trim(),
            email: row.querySelector('.memberEmail').value.trim(),
            role: row.querySelector('.memberRole').value
          };
          const memberRes = await fetch('/api/members', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-ACCESS-CODE': accessCode },
            body: JSON.stringify(memberPayload)
          });
          const memberData = await memberRes.json();
          if (!memberRes.ok) {
            throw new Error(memberData.error || 'Failed to add member');
          }
        }

        alert('Cell created successfully!');
        e.target.reset();
        resetMemberRows();
      } catch (err) {
        alert('Failed to create cell: ' + err.message);
      }
    });

    const membersContainer = document.getElementById('membersContainer');
    const addMemberRowBtn = document.getElementById('addMemberRowBtn');

    function memberRowTemplate() {
      return `
        <div class="member-group">
          <div>
            <label>Title</label>
            <select class="memberTitle">
              <option value="">Select Title</option>
              <option>Brother</option>
              <option>Sister</option>
              <option>Dcns</option>
              <option>Dcn</option>
              <option>Pastor</option>
              <option>Mr</option>
              <option>Mrs</option>
              <option>Miss</option>
              <option>Master</option>
            </select>
          </div>
          <div>
            <label>Full Name</label>
            <input type="text" class="memberName">
          </div>
          <div>
            <label>Gender</label>
            <select class="memberGender">
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div>
            <label>Mobile</label>
            <input type="tel" class="memberMobile">
          </div>
          <div>
            <label>Email</label>
            <input type="email" class="memberEmail">
          </div>
          <div>
            <label>Cell Role</label>
            <select class="memberRole">
              <option value="">Select Role</option>
              <option>Cell Leader</option>
              <option>Assistant Leader</option>
              <option>Member</option>
              <option>New Member</option>
            </select>
          </div>
          <div class="member-actions">
            <button type="button" class="btn-link remove-member-btn">Remove</button>
          </div>
        </div>
      `;
    }

    function addMemberRow() {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = memberRowTemplate();
      const row = wrapper.firstElementChild;
      row.querySelector('.remove-member-btn').addEventListener('click', () => {
        row.remove();
      });
      membersContainer.appendChild(row);
    }

    function resetMemberRows() {
      membersContainer.innerHTML = '';
      addMemberRow();
    }

    addMemberRowBtn.addEventListener('click', addMemberRow);
    resetMemberRows();
  </script>
</body>
</html>
